<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    
</head>
<body>
<div id="gameBoard">
  <h1>Etch A Sketch</h1>
  <div class="screen">
    <div class="circle" onclick="resetBoard()"></div>
    <div class="center">
      <div class="board"></div>
      <div class="option">
        <div class="size">
          <input type="range" id="size" value="16" min="2" max="100">

        </div>
        <div class ="button" id="black" onclick="setColor('black')"></div>
        <div class ="button" id="random" onclick="setColor('random')"></div>
        <div class ="button" id="white" onclick="setColor('white')"></div>
      </div>
    </div>
    <div class="circle" onclick="resetBoard()"></div>
  </div>
  </div>


</div>
    <script src="main.js"></script>
</body>
</html>
